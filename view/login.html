<body class="lock-screen" onload="startTime()">
    <div class="lock-wrapper">
        <div id="time"></div>
        <div class="lock-box text-center">
        <form role="form" class="form-inline" action="/home" method="post">
                <input class="lock-name" name="username" id="username" placeholder="Login">
                <img src="images/logo2.png" alt="lock avatar"/>
                <div class="lock-pwd">
                    <div class="form-group">
                        <input name="password" id="password" type="password" placeholder="Password" id="exampleInputPassword2" class="form-control lock-input">
                        <button class="btn btn-lock" type="submit" onclick="validate()"><i class="fa fa-arrow-right"></i></button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script>
        function startTime()
        {
            var today=new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
            // add a zero in front of numbers<10
            m=checkTime(m);
            s=checkTime(s);
            document.getElementById('time').innerHTML=h+":"+m+":"+s;
            t=setTimeout(function(){startTime()},500);
        }

        function checkTime(i)
        {
            if (i<10)
            {
                i="0" + i;
            }
            return i;
        }
    </script>
